<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    let numeroInicial = Number(prompt('Informe o número inicial:'));
    let numeroFinal = Number(prompt('Informe o número final:'));
    let impar = [];
    let par = [];
    //PROCESSAMENTO
    for (let index = numeroFinal - (numeroFinal - numeroInicial); index <= numeroFinal; index++) {
        if (numeroInicial < numeroFinal) {
            if (index % 2 == 0) par.push(index)
            else if (index % 2 != 0) impar.push(index)
        }
    }
    if (numeroInicial >= numeroFinal) alert(`ERRO! O número inicial deve ser menor que o número final!`)
    else if(numeroFinal > numeroInicial) alert(`Os numeros impares que estão entre os dois números são: \n ${impar.join(', ')} \n E os pares são: ${par.join(', ')}`)

    //SAÍDA

</script>
