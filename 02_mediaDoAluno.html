<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    let notas = Number(prompt('Professor, me informe quantas notas o aluno obteve: '))
    let soma = 0    
    //PROCESSAMENTO
    for (let index = 1; index <= notas; index++) {
        let qualNota = Number(prompt('Informe a nota da prova:').replace(',','.'));
        soma += qualNota
    }
    let media = soma/notas
    //SAÍDA
    alert(`A média do aluno é: ${media}`)
</script>
