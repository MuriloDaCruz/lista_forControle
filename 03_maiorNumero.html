<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let valor = []
    let maior = 0
    //PROCESSAMENTO
    for (let index = 1; index < 5; index++) {
        let numbers = Number(prompt('Informe um número:'));
        valor.push(numbers)
        valor.sort((a, b) => a-b)
        maior = valor[valor.length - 1]

    }
    //SAÍDA
    alert(`O maior número é: ${maior}`);
</script>
