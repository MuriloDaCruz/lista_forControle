<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let cinco = 50000
    let dez = 50000
    //PROCESSAMENTO
    for (let index = 1; index <= 5; index++) {
        cinco = cinco * 1.015
    }
    for (let index = 1; index <= 10; index++) {
        dez = dez * 1.015
    }

    //SAÍDA
    alert(`A população prevista para um prazo de 5 anos será de ${Math.round(cinco)} habitantes. \n A população prevista para um prazo de 10 anos será de ${Math.round(dez)} habitantes.`)
</script>
