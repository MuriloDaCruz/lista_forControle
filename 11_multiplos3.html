<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let multiplos = []
    let soma = 0
    //PROCESSAMENTO
    for (let index = 3; index <= 100; index += 3) {
        multiplos.push(index)
        soma += index
    }

    //SAÍDA
    alert(`Os números multiplos de 3 são: \n${multiplos.join(', ')}. \nA soma dos números é: ${soma}`)
</script>
