<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Peça para o programa perguntar ao professor regente o nome dos três candidatos a representante da sala.
    Peça também para o programa perguntar ao professor regente a quantidade de alunos votantes.
    Desenvolva um programa que armazene o voto de cada aluno da sala e apresente o resultado da votação, com o quantitativo de votos e também a porcentagem de votos de cada candidato a representante de sala.
    */

    //ENTRADA
    let candidatos = [];
    let votos1 = 0;
    let votos2 = 0;
    let votos3 = 0;
    for (let index = 3; index >= 1; index--) {
        let nomes = prompt(`Qual o nome dos candidatos a serem eleitos? (restam ${index} candidatos)`);
        candidatos.push(nomes.toUpperCase())
    }

    let votantes = Number(prompt(`Qual a quantidade de alunos que votaram?`));

    for (let index = 1; index <= votantes; index++) {
        let votos = Number(prompt(`Em qual representante você vai votar? \n Vote 1 para ${candidatos[0]}; 2 para ${candidatos[1]}; e 3 para ${candidatos[2]}.`))
        switch (votos){
            case 1: votos1++; break;
            case 2: votos2++; break;
            case 3: votos3++; break;
        }
    }
    //PROCESSAMENTO

    alert(`Os resultados foram: \n${candidatos[0]} com ${votos1} votos, que resultou em ${((votos1 / votantes) * 100).toFixed(2)}% dos votos. \n${candidatos[1]} com ${votos2} votos, que resultou em ${((votos2 / votantes) * 100).toFixed(2)}% dos votos. \nE ${candidatos[2]} com ${votos3} votos, que resultou em ${((votos3 / votantes) * 100).toFixed(2)}% dos votos`);

    //SAÍDA
</script>
